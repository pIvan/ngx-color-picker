<div class="column">
    <input type="text" pattern="[0-9]*" min="0" max="255" [value]="value?.getRed().toString()" (inputChange)="onInputChange($event, 'R')" />
    <span *ngIf="labelVisible">R</span>
</div>
<div class="column">
    <input type="text" pattern="[0-9]*" min="0" max="255" [value]="value?.getGreen().toString()" (inputChange)="onInputChange($event, 'G')" />
    <span *ngIf="labelVisible">G</span>
</div>
<div class="column">
    <input type="text" pattern="[0-9]*" min="0" max="255" [value]="value?.getBlue().toString()" (inputChange)="onInputChange($event, 'B')" />
    <span *ngIf="labelVisible">B</span>
</div>
<div class="column" *ngIf="isAlphaVisible">
    <input type="text" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" [value]="value?.getAlpha().toString()" (inputChange)="onInputChange($event, 'A')" />
    <span *ngIf="labelVisible">A</span>
</div>
