<div class="column">
    <input type="text" pattern="[0-9]*" min="0" max="255" [value]="value?.getRed().toString()" (inputChange)="onInputChange($event, 'R')" />
    @if (labelVisible()) {
        <span>R</span>
    }
</div>
<div class="column">
    <input type="text" pattern="[0-9]*" min="0" max="255" [value]="value?.getGreen().toString()" (inputChange)="onInputChange($event, 'G')" />
    @if (labelVisible()) {
        <span>G</span>
    }
</div>
<div class="column">
    <input type="text" pattern="[0-9]*" min="0" max="255" [value]="value?.getBlue().toString()" (inputChange)="onInputChange($event, 'B')" />
    @if (labelVisible()) {
        <span>B</span>
    }
</div>
@if (isAlphaVisible()) {
    <div class="column">
        <input type="text" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" [value]="value?.getAlpha(true).toString()" (inputChange)="onInputChange($event, 'A')" />
        @if (labelVisible()) {
            <span>A</span>
        }
    </div>
}
